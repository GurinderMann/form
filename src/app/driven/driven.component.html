<p-tabMenu [model]="items" [activeItem]="activeItem"></p-tabMenu>

<div class="container justify-content-center">
  <form class="w-25 mx-auto d-flex flex-column justify-content-center mt-5">
    <input
      type="email"
      class="form-control my-3"
      placeholder="email"
      name="email"
      required
    />

    <input
      type="password"
      class="form-control my-3"
      placeholder="password"
      name="password"
      required
    />
    <div class="d-flex justify-content-center">
      <button (click)="submit()" class="btn btn-primary w-25">Login</button>
    </div>
    <p-messages
      [(value)]="messages"
      [enableService]="false"
      [closable]="false"
    ></p-messages>
  </form>
</div>
