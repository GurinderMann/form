<p-tabMenu [model]="items" [activeItem]="activeItem"></p-tabMenu>

<div class="container mt-5">
  <h2>User List</h2>
  <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Username</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.username }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
